{% extends "layout.template.html" %}

{% block content %}
<form method="POST">
    <h2>Create New Expenditure</h2>
    <div>
        <label>Expenditure Name :</label>
        <input type="text" name="expenditure_name" class="form-control"/>
    </div>
    <div>
        <label>Date :</label>
        <input type="date" name="date" class="form-control"/>
    </div>
    <div>
        <label>Amount :</label>
        <input type="text" name="amount" aria-label="amount" class="form-control">
    </div>
    <div>
        <input type="radio" name="transaction_type" value="deposit" class="mt-3"/>
        <label>Deposit</label>
        <input type="radio" name="transaction_type" value="withdrawal"/>
        <label>Withdrawal</label><br>
    </div>
    <div>  
        <input type="checkbox" name="reconciled"/>
        <label>Reconciled?</label><br>
    </div>
        <input type="submit" class="btn btn-primary">
        <a href="{{url_for('home')}}" class="btn btn-secondary">Back to Home</a>
</form>
{% endblock %}
